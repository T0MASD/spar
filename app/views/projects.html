<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#/">Home</a></li>

  </ul>

</div>

<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>

<div class="row marketing">
  <input type="text" ng-model="search" class="search-query" placeholder="Search">
  <table>
    <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects | filter:search | orderBy:'name'" ng-show="project._id.$oid">
      <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
      <td>{{project.description}}</td>
      <td>
        <a href="#/projects/edit/{{project._id.$oid}}"><i class="icon-pencil"></i>edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
