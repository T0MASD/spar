<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#/">Home</a></li>
    <li class="active"><a ng-href="#/projects">Projects</a></li>
  </ul>
  <h3 class="text-muted">spar</h3>
</div>



<div class="row marketing">
  <input type="text" ng-model="search" class="search-query" placeholder="Search">
  <table>
    <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th><a href="#/projects/new">
        <i class="glyphicon glyphicon-plus"></i>new</a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects | filter:search | orderBy:'name'" ng-show="project._id.$oid">
      <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
      <td>
        <a href="#/projects/show/{{project._id.$oid}}"><i class="icon-pencil"></i>{{project.description}}</a>
      </td>
      <td>
        <a href="#/projects/edit/{{project._id.$oid}}"><i class="icon-pencil"></i>edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="footer">
  <p>Spar</p>
</div>
