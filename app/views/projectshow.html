<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#/">Home</a></li>
    <li class="active"><a ng-href="#/projects">Projects</a></li>
  </ul>
  <h3 class="text-muted">spar</h3>
</div>

<div class="row marketing">
      <label>Name</label>
      {{project.name}}

      <label>Website</label>
      {{project.site}}

      <label>Description</label>
      {{project.description}}
    <a href="#/projects" class="btn">Cancel</a>
</div>

<div class="row marketing">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>People</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="team in teams" ng-show="team._id.$oid">
      <td>{{team.name}}</td>
      <td>{{team.people}}</td>
    </tr>
    </tbody>
  </table>
</div>


<div class="footer">
  <p>Spar</p>
</div>
